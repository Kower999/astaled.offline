<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Message from {shop_name}</title>
	</head>
	<body>
		<table style="font-family:Verdana,sans-serif; font-size:11px; color:#374953; width: 550px;">
			<tr>
				<td align="left">
					<a href="{shop_url}" title="{shop_name}"><img alt="{shop_name}" src="{shop_logo}" style="border:none;" ></a>
				</td>
			</tr>
			<tr><td>&nbsp;</td></tr>
			<tr>
				<td align="left" style="background-color:#DB3484; color:#FFF; font-size: 12px; font-weight:bold; padding: 0.5em 1em;">Your message has been correctly sent to our Customer Service.</td>
			</tr>
			<tr><td>&nbsp;</td></tr>
			<tr>
				<td align="left">
					{id_order}
					{id_product}

					Your message:<br />
					<div style="width: 538px; border: 1px solid #BBB; background-color: #FFFFCC; margin-top: 10px; padding: 5px;">
						"{message}"
					</div>
				</td>
			</tr>
			<tr><td>&nbsp;</td></tr>
			<tr>
				<td align="left">We will get back to you as soon as possible.</td>
			</tr>
			<tr><td>&nbsp;</td></tr>
			<tr>
				<td align="center" style="font-size:10px; border-top: 1px solid #D9DADE;">
					<a href="{shop_url}" style="color:#DB3484; font-weight:bold; text-decoration:none;">{shop_name}</a> powered with <a href="http://www.prestashop.com/" style="text-decoration:none; color:#374953;">PrestaShopâ„¢</a>
				</td>
			</tr>
		</table>
	</body>
</html>
